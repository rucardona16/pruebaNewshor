<section class="section-product">
    <div class="gridProd">
        <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height-gt-md="4:3" md-row-height-md="4:3"
            md-row-height="4:3" md-gutter-gt-md="8px" md-gutter-md="4px" md-gutter="2px">
            <md-grid-tile class="gray" ng-repeat="prod in product.products">
                <md-card md-theme-watch="">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-subhead"><b>Nombre: </b>{{prod.name}}</span>
                            <span class="md-subhead"><b>Referencia: </b>{{prod.reference}}</span>
                            <span class="md-subhead"><b>Categoria: </b>{{prod.category}}</span>
                            <span class="md-subhead"><b>Precio: </b>{{prod.price}}</span>
                            <span class="md-subhead"><b>Id: </b>{{prod.id}}</span>
                        </md-card-title-text>
                        <md-card-title-media class="centerIcon">
                            <div class="md-media-sm card-media imgCardProd">
                                <img src="{{prod.product_image}}" alt="">
                            </div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="product.deleteProduct(prod.id)" ng-if="!(prod.category == 'callback')"><i class="material-icons centerIcon">delete</i></md-button>
                        <md-button ng-click="product.updateProduct(prod)"><i class="material-icons centerIcon">mode_edit</i></md-button>
                    </md-card-actions>
                </md-card>
            </md-grid-tile>
        </md-grid-list>
    </div>
    <md-fab-speed-dial md-direction="up" md-open="false" class="md-fling btnAdd">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn">
                <i class="material-icons centerIcon">menu</i>
            </md-button>
        </md-fab-trigger>

        <md-fab-actions>
            <md-button ng-click="product.addCallback()" aria-label="Twitter" class="md-fab md-raised md-mini">
                <md-tooltip md-direction="left" md-visible="tooltipVisible">Agregar callback</md-tooltip>
                <i class="material-icons centerIcon">call</i>
            </md-button>
            <md-button ng-click="product.addProduct()" aria-label="Facebook" class="md-fab md-raised md-mini">
                <md-tooltip md-direction="left" md-visible="tooltipVisible">Agregar producto</md-tooltip>
                <i class="material-icons centerIcon">add_circle</i>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</section>
